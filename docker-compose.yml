services:
  front:
    build: .
    container_name: portfolio
    image: portfolio:latest
    environment:
      - CRYPTOCLOUD_API_KEY=${CRYPTOCLOUD_API_KEY}
      - CRYPTOCLOUD_SHOP_ID=${CRYPTOCLOUD_SHOP_ID}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "3000:3000"