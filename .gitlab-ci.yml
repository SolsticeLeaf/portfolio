stages:
  - dependencies
  - build
  - generate
  - deploy

variables:
  CRYPTOCLOUD_API_KEY: ${CRYPTOCLOUD_API_KEY}
  CRYPTOCLOUD_SHOP_ID: ${CRYPTOCLOUD_SHOP_ID}

dependencies:
  stage: dependencies
  image: node:23
  tags:
    - "helios"
  script:
    - npm ci

build:
  stage: build
  image: node:23
  tags:
    - "helios"
  dependencies:
    - dependencies
  script:
    - npm run build

generate:
  stage: generate
  image: node:23
  tags:
    - "helios"
  dependencies:
    - build
  script:
    - npm run generate
  artifacts:
    paths:
      - .nuxt/
      - node_modules/
    expire_in: 1 hour

deploy:
  stage: deploy
  image: docker:stable
  tags:
    - "mais"
  dependencies:
    - generate
  script:
    - docker compose up -d --build