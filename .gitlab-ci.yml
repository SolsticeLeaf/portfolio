stages:
  - dependencies
  - prepare
  - build
  - deploy

default:
  image: node:18

cache:
  key: node_modules
  paths:
    - node_modules/

dependencies:
  stage: dependencies
  tags:
    - "helios"
  script:
    - npm ci

prepare:
  stage: prepare
  tags:
    - "helios"
  dependencies:
    - dependencies
  script:
    - npm run postinstall
  artifacts:
    paths:
      - .nuxt/
    expire_in: 1 hour

build:
  stage: build
  tags:
    - "helios"
  dependencies:
    - prepare
  script:
    - npm run build
  artifacts:
    paths:
      - .nuxt/
      - config/
    expire_in: 1 hour

deploy:
  stage: deploy
  image: docker:stable
  tags:
    - "mais"
  dependencies:
    - build
  before_script:
    - echo "Deploying..."
    - export CRYPTOCLOUD_API_KEY="$CRYPTOCLOUD_API_KEY"
    - export CRYPTOCLOUD_SHOP_ID="$CRYPTOCLOUD_SHOP_ID"
  script:
    - docker compose up -d --build