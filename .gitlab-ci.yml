stages:
  - dependencies
  - build
  - generate
  - deploy

default:
  image: node:18

dependencies:
  stage: dependencies
  tags:
    - "helios"
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour

build:
  stage: build
  tags:
    - "helios"
  dependencies:
    - dependencies
  script:
    - npm run build
  artifacts:
    paths:
      - .nuxt/
      - node_modules/
    expire_in: 1 hour

generate:
  stage: generate
  tags:
    - "helios"
  dependencies:
    - build
  script:
    - npm run generate
  artifacts:
    paths:
      - .nuxt/
      - node_modules/
      - config/
      - dist/
    expire_in: 1 hour

deploy:
  stage: deploy
  image: docker:stable
  tags:
    - "mais"
  dependencies:
    - generate
  before_script:
    - echo "Deploying..."
    - export CRYPTOCLOUD_API_KEY="$CRYPTOCLOUD_API_KEY"
    - export CRYPTOCLOUD_SHOP_ID="$CRYPTOCLOUD_SHOP_ID"
  script:
    - docker compose up -d --build